        </table>

      <div class="col-md-8">
        <h2>ルール</h2>
        <ul>
            <li>
              <p>数当てゲームです。ランダムに配置された4つの数字を当てて下さい。</p>
            </li>
            <li>
              <p>試行回数は15回です。</p>
            </li>
            <li>
              <p>15回で数値を推理出来ないければ"負け"になります。</p>
            </li>
            <li>
              <p>数字が四桁の中に含まれていれば"Ball"、数字の場所まで一致していれば"Strike"の判定になります。</p>
            </li>
        </ul>
      </div>
      <div class="col-md-6 col-md-offset-1">
        <table class="table">
          <tr>
            <td>
              <button type="button" class="btn btn-default" onclick="btn_strt()" name="strt" style="width:175px; font-size:150%;">
                start
                <span class="glyphicon glyphicon-ok-sign"></span>
              </button>
            </td>
            <td>
              <form name="gameStart">
                <input type="password" name="num_ans" style="width:100px; font-size:200%;"/>
              </form>
            </td>
          </tr>
          <tr>
            <td>
              <input type="number" value="0" name="digit_1" step="1" min="0" max="9" autocomplete="on" style="width:45px; font-size:200%;"/>
              <input type="number" value="0" name="digit_2" step="1" min="0" max="9" autocomplete="on" style="width:45px; font-size:200%;"/>
              <input type="number" value="0" name="digit_3" step="1" min="0" max="9" autocomplete="on" style="width:45px; font-size:200%;"/>
              <input type="number" value="0" name="digit_4" step="1" min="0" max="9" autocomplete="on" style="width:45px; font-size:200%;"/>
            </td>
            <td>
              <button type="button" class="btn btn-default" onclick="btn_sbmt()" style="font-size:125%;">
                submit
                <span class="glyphicon glyphicon-share-alt"></span>
              </button>
              <button type="button" class="btn btn-default" onclick="btn_cler()" style="font-size:125%;">
                clear
                <span class="glyphicon glyphicon-refresh"></span>
              </button>
            </td>
          </tr>
